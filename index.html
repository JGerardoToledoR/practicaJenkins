<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Suma</title>
</head>
<body>
    <h1>Calculadora de Suma</h1>

    <label>Número 1:</label>
    <input type="number" id="n1"><br><br>

    <label>Número 2:</label>
    <input type="number" id="n2"><br><br>

    <button onclick="sumar()">Sumar</button>

    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function sumar() {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("resultado").innerText = "Ingresa números válidos.";
                return;
            }

            document.getElementById("resultado").innerText = n1 + n2;
        }
    </script>
</body>
</html>
